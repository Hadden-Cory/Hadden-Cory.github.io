<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>GiveButter API 2</title>
    <!-- Givebutter Elements -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        window.Givebutter = window.Givebutter || function () { (Givebutter.q = Givebutter.q || []).push(arguments) }; Givebutter.l = +new Date;
        window.Givebutter('setOptions', {
            accountId: "{MNxaptLP833auSlmOPKGVnR80thMcr4lwpoR3BaO}", // Visit your Dashboard to find your Account ID.
        });

        const options = {
            method: 'GET',
            headers: {
                Accept: 'application/json',
                Authorization: 'Bearer MNxaptLP833auSlmOPKGVnR80thMcr4lwpoR3BaO'
            }
        };

        fetch('https://api.givebutter.com/v1/campaigns', options)
            .then(response => response.json())
            .then(response => console.log(response))
            .catch(err => console.error(err));

            alert(response)

            document.getElementById("para1").innerHTML = response.data;
    </script>
    <script async src="https://js.givebutter.com/elements/latest.js"></script>
    <!-- End Givebutter Elements -->
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>GiveButter API Test</h1>
            <p id="para1">This is some text.</p>
            <p>This is another text.</p>
        </div>
</body>
