<!-- The list fragment just loads three dogs in, each dog'd card becomes a link to the detail page-->

        <img id="loader0" class='loader' src="loading.gif">
        <table id='dog0table' class='collapsed'>
            <tr>
                <td id='pictureData'>
                    <div id='dog0picture'></div>

                <td>

    </div>
</a>
